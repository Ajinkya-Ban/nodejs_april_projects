<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Grade App</title>
    <link rel="stylesheet" href="style.css">
    <script src="min.js" type="text/javascript"></script>
</head>
<body onload="loadCursor()">
    <div class="wrapper">
        <div class="header">
            <h2>Student Grade App</h2>
        </div>

        <div class="main_box">
            <div class="box_img">
                <img src="RuOI.gif" alt="Student Image">
            </div>
            <div class="box_con">
                <form>
                    <table id="data">
                        <tr>
                            <td><label for="name">Enter Student Name</label></td>
                            <td><input type="text" id="name" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="class1">Enter Class</label></td>
                            <td><input type="text" id="class1" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="math">Enter Marks Math</label></td>
                            <td><input type="text" id="math" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="chem">Enter Marks Chem</label></td>
                            <td><input type="text" id="chem" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="phy">Enter Marks Phy</label></td>
                            <td><input type="text" id="phy" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" id="btn_calc" value="Check Score" onclick="calculateGrade()">
                                <input type="button" id="btn_clear" value="Clear Fields" onclick="clearFields()">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div class="result-div" style="display: none;">
        <div class="result_text">
            <h2 id="pass-fail">Congratulations....!</h2>
            <img src="girl-female.gif" alt="img" width="100px" height="100px" style="margin-left: 130px;">
        </div>
        <table id="score_tbl">
            <tr>
                <td><h2 class="text">Your Score is :</h2></td>
                <td><label id="total-score">Score</label></td>
            </tr>
            <tr>
                <td><h2 class="text">Your grade is :</h2></td>
                <td><label id="average-grade">Grade</label></td>
            </tr>
        </table>
        <div class="close">
            <a href="/home" id="close">Close</a>
        </div>
    </div>
</body>
</html>
