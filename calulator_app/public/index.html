<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js"></script>
</head>
<body onload="cursorLoad(); disabledButton();">
    <div class="box">

            <div class="heading">
                <h1>Calculator App</h1>
            </div>

        <div class="b1">
            <div class="photo">
                <img src="calculator.png" alt="calculator_app">
            </div>
    
            <div class="contents">
    
               <form>
                <table>
                    <tr>
                        <td> <label for="n1">Enter the first number</label></td>
                        <td><input type="text" id="n1" autocomplete="off" onkeypress="onlyNumber(event)"></td>
                    </tr>
    
                    <tr>
                        <td> <label for="n2">Enter Second number</label></td>
                        <td><input type="text" id="n2" autocomplete="off" onkeypress="onlyNumber(event)"></td>
                    </tr>
    
                    <tr>
                        <td><label for="op">Select Any Task</label></td>
                        <td> <select id="op">
                            <option value="select">Select</option>
                            <option value="+">Addition</option>
                            <option value="-">Subtraction</option>
                            <option value="*">Multiplication</option>
                            <option value="/">Divide</option>
                        </select></td>
                    </tr>
    
                    <tr>
                        <td> <label for="n1">Final Result</label></td>
                        <td><input type="text" id="res" autocomplete="off" readonly></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Do Task" id="do_task" onclick="performTask()">
                            <input type="button" value="Clear Fields" id="clear" onclick="clearFields()">
                        </td>
                    </tr>
    
                </table>
           </form>
    
            </div>
    
        </div>
        

    </div>

    <script type="text/javascript">
        cursorLoad();

        const num1_text = document.getElementById('n1');
        const btn_dotask = document.getElementById('do_task');

        num1_text.addEventListener('keyup', ()=>{

        if(num1_text.value.length > 0)
        {
            btn_dotask.disabled=false;
        } 
        else
        {
            btn_dotask.disabled = true;
        }

        });

        function onlyNumber(event){
        var ch = String.fromCharCode(event.which);
        if(!(/[0-9]/.test(ch)))
        {
            
            event.preventDefault();
            alert('Only numbers allowed')
        }

      }
    </script>
</body>
</html>
